<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/google-map/google-map.html">
    <title>google-map</title>
</head>
<body unresolved>
    <demo-element></demo-element>

    <dom-module id="demo-element">
        <template>
            <style>
                google-map {
                    width: 600px;
                    height: 300px;
                }
            </style>
            <google-map fit-to-markers api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" latitude="14.5563259" longitude="121.0237075">
                <google-map-marker latitude="14.5563259" longitude="121.0237075" draggable="true">First</google-map-marker>
                <google-map-marker latitude="14.4" longitude="121.01" draggable="true">Second</google-map-marker>
            </google-map>
        </template>
    </dom-module>

    <script>
        HTMLImports.whenReady(function() {
            Polymer({
                is: "demo-element"
            });
        });
    </script>
</body>
</html>
