<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../elements/scale-down.html">
    <link rel="import" href="../bower_components/platinum-sw/platinum-sw-register.html">
    <link rel="import" href="../bower_components/platinum-sw/platinum-sw-cache.html">
    <title>platinum-element</title>
</head>
<body>
    <scale-down> Hello World!</scale-down>

    <script>
        document.querySelector("scale-down").onclick = function() {
            this.animate();
        };
    </script>

    <platinum-sw-register auto-register skip-waiting clients-claim reload-on-install>
        <platinum-sw-cache default-cache-strategy="networkFirst"></platinum-sw-cache>
    </platinum-sw-register>
</body>
</html>
